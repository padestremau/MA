imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'MARedactorBundle:Redactor:fields.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        ['MAMainBundle', 'MAUserBundle']
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# FOS User
fos_user:
    db_driver:     orm                        # Le type de BDD à utiliser, nous utilisons l'ORM Doctrine depuis le début
    firewall_name: main                       # Le nom du firewall derrière lequel on utilisera ces utilisateurs
    user_class:    MA\UserBundle\Entity\User # La classe de l'entité User que nous utilisons
    service:
        mailer: fos_user.mailer.twig_swift

# Redactor bundle
ma_redactor:
    admin_article:
        upload_file:
            dir: /../web/uploads/files
            web_dir : /uploads/files/
            maxSize: 20M
            mimeTypes:
                - image/png
                - image/jpeg
                - image/jpg
                - application/pdf
                - application/msword
                - text/csv
                - text/plain
            folders: false
        upload_image:
            dir: /../web/uploads/images
            web_dir : /uploads/images/
            maxSize: 5M
            # minWidth:               100
            # maxWidth:               1000
            # minHeight:              100
            # maxHeight:              1000
            folders: false
        settings:
            lang:                   fr
            minHeight:              200
            plugins:                ['fullscreen']
            tabindex : 0
            buttons:                ['html', 'formatting', 'bold', 'italic', 'underline', 'deleted', 'link', 'alignment', 'unorderedlist', 'orderedlist', 'outdent', 'indent', 'image', 'video', 'file', 'table', 'horizontalrule']
            formattingTags:         ['p', 'blockquote', 'pre']
            imageEditable:          true
            imageResizable:         true
            imageLink:              true
            imagePosition:          true
            imageFloatMargin:       '20px'
            imageUpload :           '/redactor/imageUpload/default'
            fileUpload:             '/redactor/fileUpload/default'
            clipboardUpload:        true
            clipboardUploadUrl:     '/redactor/clipboardUpload/default'
        role: [ROLE_ADMIN, IS_AUTHENTICATED_REMEMBERED]

    admin_person:
        settings:
            lang:                   fr
            minHeight:              200
            plugins:                ['fullscreen']
            tabindex : 0
            buttons:                ['html', 'formatting', 'bold', 'italic', 'underline', 'deleted', 'link', 'alignment', 'unorderedlist', 'orderedlist', 'outdent', 'indent', 'horizontalrule']
            formattingTags:         ['p', 'blockquote', 'pre']
        role: [ROLE_ADMIN, IS_AUTHENTICATED_REMEMBERED]

    admin_project:
